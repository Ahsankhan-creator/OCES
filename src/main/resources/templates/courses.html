<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Available Courses</h1>
        <a href="/web/" class="btn btn-secondary mb-3">Back to Home</a>
        
        <div class="row">
            <div th:each="course : ${courses}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${course.title}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" 
                            th:text="${course.courseCode} + ' - ' + ${course.creditHours} + ' credits'"></h6>
                        <p class="card-text">
                            <strong>Schedule:</strong> <span th:text="${course.scheduleSlot}"></span><br>
                            <strong>Faculty:</strong> <span th:text="${course.facultyName}"></span><br>
                            <strong>Status:</strong> <span th:text="${course.status}"></span><br>
                            <strong>Seats:</strong> <span th:text="${course.enrolledCount} + '/' + ${course.capacity}"></span>
                        </p>
                        <a th:href="@{/web/course/{courseCode}(courseCode=${course.courseCode})}" 
                           class="btn btn-primary">View Details</a>
                        <span th:if="${course.status == 'CANCELLED'}" class="badge bg-danger ms-2">Cancelled</span>
                        <span th:if="${course.status == 'UNDER_ENROLLED'}" class="badge bg-warning ms-2">Under-Enrolled</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
