<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Enrollment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Course Enrollment</h1>
        <p>Student ID: <span th:text="${studentId}"></span></p>
        <a href="/web/" class="btn btn-secondary mb-3">Back to Home</a>
        
        <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Available Courses</h3>
                <div class="list-group">
                    <div th:each="course : ${availableCourses}" class="list-group-item">
                        <h5 th:text="${course.title}"></h5>
                        <p th:text="${course.courseCode} + ' - ' + ${course.scheduleSlot}"></p>
                        <form th:action="@{/web/enroll}" method="post">
                            <input type="hidden" name="studentId" th:value="${studentId}">
                            <input type="hidden" name="courseCode" th:value="${course.courseCode}">
                            <button type="submit" class="btn btn-success btn-sm">Enroll</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <h3>Your Enrolled Courses</h3>
                <div th:if="${enrolledCourses.empty}" class="alert alert-warning">
                    You are not enrolled in any courses yet.
                </div>
                <div class="list-group">
                    <div th:each="course : ${enrolledCourses}" class="list-group-item">
                        <h5 th:text="${course.title}"></h5>
                        <p th:text="${course.courseCode} + ' - ' + ${course.scheduleSlot}"></p>
                        <form th:action="@{/web/drop}" method="post">
                            <input type="hidden" name="studentId" th:value="${studentId}">
                            <input type="hidden" name="courseCode" th:value="${course.courseCode}">
                            <button type="submit" class="btn btn-danger btn-sm">Drop</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
