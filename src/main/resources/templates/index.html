<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OCES - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Online Course Enrollment System</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Welcome to OCES</h5>
                <p class="card-text">Manage your course enrollments easily</p>
                <div class="d-grid gap-2">
                    <a href="/web/courses" class="btn btn-primary">View Available Courses</a>
                </div>
                
                <h5 class="mt-4">Students</h5>
                <div class="list-group">
                    <a th:each="student : ${students}" 
                       th:href="@{/web/enroll/{id}(id=${student.studentId})}" 
                       class="list-group-item list-group-item-action">
                        <span th:text="${student.name} + ' (' + ${student.studentId} + ')'"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
