<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${course.title}"></h1>
        <a href="/web/courses" class="btn btn-secondary mb-3">Back to Courses</a>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title" th:text="${course.courseCode} + ' - ' + ${course.creditHours} + ' credits'"></h5>
                <p class="card-text">
                    <strong>Schedule:</strong> <span th:text="${course.scheduleSlot}"></span><br>
                    <strong>Faculty:</strong> <span th:text="${course.facultyName}"></span><br>
                    <strong>Status:</strong> <span th:text="${course.status}"></span><br>
                    <strong>Enrollment:</strong> <span th:text="${course.enrolledCount} + '/' + ${course.capacity}"></span>
                </p>
            </div>
        </div>
        
        <h3>Enrolled Students</h3>
        <div th:if="${students.empty}" class="alert alert-info">
            No students enrolled in this course yet.
        </div>
        <table th:unless="${students.empty}" class="table">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.studentId}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
